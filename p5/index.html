<script>

let rectWidth = 100;
let rectHeight = 100;

let x = 50;
let y = -rectWidth;

function setup() {
  createCanvas(200, 200);
}

function draw() {
  background(255, 204, 0);
  noStroke();
  
  // make a rectangle
  fill(25, 200, 10);
  rect(x, y, rectWidth, rectHeight);
  
  // an if statement - makes decisions
  // more here:
  // https://www.w3schools.com/js/js_if_else.asp
  if(y > width) {
    y = -rectWidth;
  }
  
  y += 4;
}
